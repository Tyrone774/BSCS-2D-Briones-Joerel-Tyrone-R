<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM </title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <section class = "container">
        <header>Registration form</header>
        <form action="#" class="form">
            <div class ="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter your First Name" required/>
        </div>

        <div class ="input-box">
            <label> Last Name</label>
            <input type="text" placeholder="Enter your Last Name" required/>
            
        </div>

        <div class ="input-box">
        <div class ="column">
            <label> Email</label>
            <input type="text" placeholder="Enter your Full Email" required/>

        </div>

        <div class ="column">
            <div class ="input-box">
            <label>Password</label>
            <input type="password" placeholder="Create new password"required/>

        </div>
        <div class ="input-box">
            <div class ="column">
                <label>Birthday Date</label>
                <input type="text" placeholder="Enter your Your Birthday" required/>
            </div>
        <br>
        <hr>
        <hr>
        <br>
        <div class = "account-option">
            <h3>Account type (required)</h3>
            <div class="Private">
                <input type="radio" name="Private" id="check">
                <label for="check">Private</label>
            </div>
        </div>
        <div class = "account-option">
            <h3>Account type (required)</h3>
            <div class="Public">
                <input type="radio" name="Public" id="check">
                <label for="check">Public</label>
            </div>
        </div>

        <div class="form-control">
            <label for="Verify face"> upload Your Picture here</label>
            <input type="file" id ="Verify face" name="Verify face">
        </div>
        <div class ="button-container">
            <button type ="submit"> Apply Now"</button>
        </div>
        </form>
    </section>
</body>
</html>
